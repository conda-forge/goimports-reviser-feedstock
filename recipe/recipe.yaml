schema_version: 1

context:
  version: "3.12.6"

package:
  name: goimports-reviser
  version: ${{ version }}

source:
  url: https://github.com/incu6us/goimports-reviser/archive/refs/tags/v${{ version }}.tar.gz
  sha256: f89b39bd6888c8a1919394c1d3dd2f622da38855f1709879c3fbdde8e6bf540b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - goimports-reviser --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Right imports sorting & code formatting tool (goimports alternative)
  homepage: https://github.com/incu6us/goimports-reviser
  repository: https://github.com/incu6us/goimports-reviser

extra:
  recipe-maintainers:
    - danielnachun
