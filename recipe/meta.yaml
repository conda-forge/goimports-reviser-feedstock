{% set name = "goimports-reviser" %}
{% set version = "3.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/incu6us/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8b336d47276cdbd56823d78f248a2e2aec48cdc03c5fbb75f3996acdb3665d05

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/incu6us/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Right imports sorting & code formatting tool (goimports alternative)
  dev_url: https://github.com/incu6us/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
