{% set name = "goimports-reviser" %}
{% set version = "3.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/incu6us/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f20c4510ebcbeab4b62e24cf3184810a471cd368d713bf878d336300c85456a3

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/incu6us/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Right imports sorting & code formatting tool (goimports alternative)
  dev_url: https://github.com/incu6us/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
