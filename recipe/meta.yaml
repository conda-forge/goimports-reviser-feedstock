{% set name = "goimports-reviser" %}
{% set version = "3.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/incu6us/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 78a56fd0bec395d41b7c03f88a5444d699678a2d5d3f48a33acfff89687f5ced

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/incu6us/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Right imports sorting & code formatting tool (goimports alternative)
  dev_url: https://github.com/incu6us/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
