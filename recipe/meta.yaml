{% set name = "goimports-reviser" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/incu6us/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9f4d01d7c73468392dc6daba057545f57ed270d159e870110176d7ef94ae3404

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/incu6us/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Right imports sorting & code formatting tool (goimports alternative)
  dev_url: https://github.com/incu6us/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
