{% set name = "goimports-reviser" %}
{% set version = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/incu6us/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7e28046f91db18f56b0059907249dae4d9fef6784c0c6ae65314d71b6fb77824

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/incu6us/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Right imports sorting & code formatting tool (goimports alternative)
  dev_url: https://github.com/incu6us/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
